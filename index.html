<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>todo list</title>
   <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
   <div class="container">
      <header>
         <h1 class="title">my day</h1>
      </header>
      <main>
         <section class="container todo box">
            <h2 class="title">to do</h2>
            <div class="field">
               <input name="todo-input" type="text" autocomplete="false" required>
               <label for="todo-input"><span>Add item</span></label>
            </div>
            <ul class="todo__list">
            </ul>
         </section>
      </main>

      <script src="./assets/lib/jquery-3.5.0.min.js"></script>
      <script src="./assets/js/script.js"></script>
   </div>
</body>

</html>
